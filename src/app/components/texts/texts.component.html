<div>
  <ng-container
    *ngIf="titleText === 'The Bright Future of Web 3.0?'; else elseTemplate">
    <h1 ngClass="titleClass">{{ titleText }}</h1>
  </ng-container>
  <ng-template #elseTemplate>
    <h3 ngClass="textClass">{{ titleText }}</h3>
  </ng-template>
</div>
<div>
  <p class="paragraphClass">
    {{ paragraphText }}
  </p>
</div>
