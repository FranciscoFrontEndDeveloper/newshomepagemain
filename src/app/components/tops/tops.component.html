<div class="topsContainer" *ngFor="let Top of topsArray; let indexTops = index">
  <div class="pruebaclase">
    <app-images [imageTopWidth]="titleImgMain" [imgPath]="Top.imgTop"></app-images>
  </div>
  <div>
    <div>
      <div>
        <p class="paragraphTops">0{{ indexTops + 1 }}</p>
      </div>
      <app-texts [titleText]="Top.titletop" [paragraphText]="Top.paragraphtop" ></app-texts>
    </div>
  </div>
</div>
