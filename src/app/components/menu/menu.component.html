<header class="containerNav">
  <div>
    <picture>
      <img src="assets/logo.svg" alt="logo" />
    </picture>
  </div>
  <div>
    <input
      [ngClass]="{ hiddenInput: desActivateMenu, showInput: activateMenu }"
      (click)="showMenu()"
      type="image"
      src="assets/icon-menu.svg"
      alt="icon-menu"
    />
    <div [ngClass]="{ containerNav: activateMenu }">
      <app-navbar (hiddenMenuBoolean)="hiddenMenu($event)"></app-navbar>
    </div>
  </div>
</header>
